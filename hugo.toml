
baseURL = "https://github.com/MinhLong0412/my-blog"
languageCode = "vi-vn"
title = "Blog Lập Trình Mạng"
theme = "gokarna"
enableEmoji = true
enableRobotsTXT = true
defaultContentLanguage = "en"
pygmentsStyle = "monokai"

[params]
	avatarAltText = "avatar"
	avatarSize = "size-m"
	avatarURL = "/images/avatar.jpg"
	description = "Bầu trời trên cao, cát dưới chân và bình yên bên trong"
	footer = "The Marauders"
	metaKeywords = ["blog", "gokarna", "hugo"]
	showBackToTopButton = true
	socialIcons = [
		{name = "twitter", url = "https://example.com"},
		{name = "linkedin", url = "https://example.com"},
		{name = "stackoverflow", url = "https://example.com"},
		{name = "dribbble", url = "https://example.com"},
		{name = "instagram", url = "https://example.com"},
		{name = "twitch", url = "https://example.com"},
		{name = "email", url = "mailto:example@example.com"}
	]

[menu]
	[[menu.main]]
		name = "Home"
		pre = "<span data-feather='home'></span>"
		url = "/"
		weight = 1

	[[menu.main]]
		name = "Posts"
		pre = "<span data-feather='book'></span>"
		url = "/posts/"
		weight = 2

	[[menu.main]]
		identifier = "github"
		pre = "<span data-feather='github'></span>"
		url = "https://github.com/gokarna-theme/gokarna-hugo"
		weight = 3

	[[menu.main]]
		identifier = "buymeacoffee"
		pre = "<span data-feather='coffee'></span>"
		url = "https://www.buymeacoffee.com/avijitgupta"
		weight = 4

	[[menu.main]]
		identifier = "rss"
		pre = "<span data-feather='rss'></span>"
		url = "/index.xml"
		weight = 5

[markup]
	[markup.tableOfContents]
		startLevel = 1
		endLevel = 4
		ordered = false

[minify]
		minifyOutput = true
